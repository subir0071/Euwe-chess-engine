name: Archive Engine Binaries

on:
  push:
    branches: [main]

jobs:
  archive_engine:
    name: ${{ matrix.config.preset }}
    runs-on: ${{ matrix.config.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      matrix:
        config:
          - {
              os: windows-latest,
              preset: windows-clang-cl-release,
              os-name: windows
            }
          - {
              os: ubuntu-latest,
              preset: linux-clang-release,
              os-name: linux
            }

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Install required packages
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install clang-19
          clang++-19 --version

      - name: Get CMake
        uses: lukka/get-cmake@56d043d188c3612951d8755da8f4b709ec951ad6

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@5e0cab206a5ea620130caf672fce3e4a6b5666a1

      - name: Set reusable strings
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      - name: Enable Developer Command Prompt
        if: matrix.config.os == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@0b201ec74fa43914dc39ae48a89fd1d8cb592756

      - name: Configure CMake
        run: >
          cmake -B ${{ steps.strings.outputs.build-output-dir }}
          --preset ${{ matrix.config.preset }}
          -DTARGETS_TO_BUILD="engine"

      - name: Build
        run: >
          cmake
          --build ${{ steps.strings.outputs.build-output-dir }}
          --target Euwe

      - name: Prepare artifact directory
        working-directory: .
        run: |
          mkdir artifacts
          cp ${{ steps.strings.outputs.build-output-dir }}/chess-engine/Euwe* artifacts
          cp LICENSE artifacts
          cp NOTICE artifacts

      - name: Archive binary
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: Euwe-dev.${{ matrix.config.os-name }}
          path: |
            artifacts/LICENSE
            artifacts/NOTICE
            artifacts/Euwe*
